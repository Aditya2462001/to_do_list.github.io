<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./fontawesome/fontawesome-free-5.15.2-web/css/all.min.css">
    <script defer src="./fontawesome/fontawesome-free-5.15.2-web/js/all.min.js"></script>
</head>
<body>
    <div class="container">
          <h1 class="heading"><u>To do list</u></h1>
          <div class="input_Section">
              <input type="text" name="entry" id="input_content" placeholder="Enter Task Here">
              <button type="submit" class="add_btn">Add</button>
          </div>
          <div class="list_conatiner">
                 <h2>List Content</h2>
              <ul class="list_items">
                </ul>
            </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
